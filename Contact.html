<body>

        <div class="wrapper">

    <div class="contact">
        <img src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt244fc3958773c4ec/5ed03b47817e574fa1dccabb/WIV_2_Roles.jpg">
    </div>
    <div class="wrapper">
         <!-- Untuk Contact -->
         <form action="proses.html" method="get">
            <table>
                <tr>
                    <td><label >Name</label></td>
                    <td>&nbsp;:&nbsp;</td>
                    <td id="nama"><input type="text" name="nama" /></td>
                </tr>
                <tr>
                    <td><label>Your Rank</label></td>
                    <td>&nbsp;:&nbsp;</td>
                    <td>
                        <input type="radio" name="rank" value="Iron" /> Iron
                        <input type="radio" name="rank" value="Bronze" /> Bronze
                        <input type="radio" name="rank" value="Silver" /> Silver
                        <input type="radio" name="rank" value="Golden" /> Golden
                        <input type="radio" name="rank" value="Platinum" /> Platinum
                        <input type="radio" name="rank" value="Diamond" /> Diamond
                        <input type="radio" name="rank" value="Immortal" /> Immortal
                    </td>
                </tr>
                <tr>
                    <td><label>Your Role Main</label></td>
                    <td>&nbsp;:&nbsp;</td>
                    <td>
                        <input type="checkbox" name="role" value="Initiators" /> Initiators
                        <input type="checkbox" name="rank" value="Sentinels" /> Sentinels
                        <input type="checkbox" name="rank" value="Duelists" /> Duelists
                        <input type="checkbox" name="rank" value="Controllers" /> Controllers
                    </td>
                </tr>
                <tr>
                    <td><label >Instagram</label></td>
                    <td>&nbsp;:&nbsp;</td>
                    <td id="instagram"><input type="text" instagram="instagram" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><button type="submit">Daftar Jadi Murid Kami</button></td>
                </tr>
            </table>
            </form>

            <footer>

            </footer>
            </body>
            </html>
